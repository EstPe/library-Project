<app-nav></app-nav>
<div class="card" *ngIf="confirm == true">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <h4><b>Shopping Cart</b></h4>
                    </div>
                    <div class="col align-self-center text-right text-muted"></div>
                </div>
            </div>
            <div class="row main align-items-center">
                <div class="col-2"></div>
                <div class="col-2">Name</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-2">Category</div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="col-2">Price</div>
            </div>
            <ng-container *ngFor="let proudctAdd of Category2">
                <!-- <ng-container *ngFor="let c of cart"> -->
                <!-- <ng-container *ngIf="proudctAdd.SerialNumber == c.SerialNumber"> -->
                <div class="row border-top border-bottom">
                    <div class="row main align-items-center">
                        <div class="col-2"><img src="{{proudctAdd.ImgUrl}}"></div>
                        <div class="col">
                            <div class="row text-muted"></div>
                            <div class="row">{{proudctAdd.Name}}</div>
                        </div>
                        <div class="col">{{proudctAdd.Category}}</div>
                        <div class="col">{{proudctAdd.Price}}â‚ª <span class="close"></span></div>
                    </div>

                </div>
                <!-- </ng-container> -->
                <!-- </ng-container> -->
            </ng-container>


            <div class="back-to-shop">
                <button class="btn" routerLink="/products">Back to shop</button><span class="text-muted"></span></div>
        </div>
        <div class="col-md-4 summary">
            <div>
                <h5><b>Summary</b>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{Category2.length}} items</h5>
            </div>
            <hr>
            <div class="row">
                <div class="col" style="padding-left:0;"></div>
                <div class="col text-right"></div>
            </div>

            <form>
                <p>SHIPPING</p> <select>
                    <option class="text-muted">Israel</option>
                    
                </select>
            </form>
            <div class="row" style="border-top: 1px solid rgba(0,0,0,.1); padding: 2vh 0;">
                <div class="col">TOTAL PRICE</div>
                <div class="col text-right">{{sum}}</div>
            </div> <button (click)="show_confirm()" class="btn">confirm payment</button>
        </div>
    </div>
</div>
<div *ngIf="confirm == false">
    <h1 style="text-align: center; font-family: Algerian;;">your shipping has been accepted</h1>
    <img style="width: 50%; height: 50%; margin-left: 30%;" src="https://media.istockphoto.com/vectors/vector-paper-airplane-travel-route-symbol-vector-illustration-of-hand-vector-id887631812?k=6&m=887631812&s=612x612&w=0&h=D6I4ofFb8Wovp9uJgFHE9mRyOGFhvvDPwvqYCGrj3C0=">
</div>



<app-footer></app-footer>
