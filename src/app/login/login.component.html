<body style="background-image: url(https://aeroleads.com/blog/wp-content/uploads/2017/12/static1.squarespace.com_.jpg); background-repeat: no-repeat; background-size: 100% 100%; background-position-y: 100% 100%;">
    <br><br><br>
    <div class="main">
        <p class="sign" align="center">Sign in here !!!!!!!!!!</p>
        <form class="form1" #login="ngForm" (ngSubmit)="onSubmit(login)">
            <fieldset>
                <input class="un " type="text" align="center" placeholder="Email" ngModel name="Email1">
                <input class="pass" type="password" align="center" placeholder="password" minlength="8" ngModel required name="Password1" #passw="ngModel">

                <small class="pass" *ngIf="!passw?.valid && (passw?.dirty || passw?.touched)" style="color: brown;margin-left: 30%; ">Invalid password</small>
            </fieldset>
            <br>

            <button type="submit" class="submit">Submit</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="submit" routerLink="/register">Registration</button>
        </form>
    </div>
    <br><br><br><br><br><br><br><br><br><br><br><br>
</body>
